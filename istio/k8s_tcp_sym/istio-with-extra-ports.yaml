apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio-with-extra-ports
spec:
  profile: default
  components:
    ingressGateways:
      - namespace: istio-system
        name: istio-egressgateway
        enabled: false
        name: istio-ingressgateway
        enabled: true
        k8s:
          service:
            ports:
              - port: 15021
                targetPort: 15021
                name: status-port
                protocol: TCP
              - port: 80
                targetPort: 8080
                name: http2
                protocol: TCP
              - port: 443
                targetPort: 8443
                name: https
                protocol: TCP
              - port: 15012
                targetPort: 15012
                name: tcp-istiod
                protocol: TCP
              - port: 15443
                targetPort: 15443
                name: tls
                protocol: TCP
              - port: 7100
                nodePort: 31017
                targetPort: 7100
                name: dds-tcp-pub
                protocol: TCP
              - port: 7101
                nodePort: 31018
                targetPort: 7101
                name: dds-tcp-sub
                protocol: TCP
              - port: 7200
                nodePort: 31019
                targetPort: 7200
                name: dds-tcp-async-pub
                protocol: TCP
