---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "rtiddsping-sub"
  namespace: "default"
  labels:
    app: "rtiddsping-sub"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "rtiddsping-sub"
  template:
    metadata:
      labels:
        app: "rtiddsping-sub"
    spec:
      containers:
        - name: "rtiddsping-pub"
          image: "kyoungho/rtiddsping-sub:latest"
          env:
            - name: ARGS
              value: "-domainId 10 -numSamples 100 -Verbosity 2"
            - name: NDDS_DISCOVERY_PEERS
              value: rtps@udpv4://rti-clouddiscoveryservice:7400
      imagePullSecrets:
        - name: regcred
