---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtiddsping
  labels:
    app: rtiddsping
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rtiddsping
  template:
    metadata:
      labels:
        app: rtiddsping
    spec:
      # Connext containers must share the PID namespace for SHMEM communication
      shareProcessNamespace: true
      containers:
        - name: rtiddsping-pub
          image: rticom/dds-ping:7.5.0.1
          args: ["-publisher", "-domainId", "10" ,"-verbosity", "2", "-transport", "3"]
          env:
            - name: NDDS_DISCOVERY_PEERS
              value: "shmem://,rtps@udpv4://rti-clouddiscoveryservice:7400"
        - name: rtiddsping-sub
          image: rticom/dds-ping:7.5.0.1
          args: ["-subscriber", "-domainId", "10" ,"-verbosity", "2", "-transport", "2"]
          env:
            - name: NDDS_DISCOVERY_PEERS
              value: "shmem://"
