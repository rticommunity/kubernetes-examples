---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtiddsping-sub
  labels:
    app: rtiddsping-sub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rtiddsping-sub
  template:
    metadata:
      labels:
        app: rtiddsping-sub
    spec:
      containers:
        - name: rtiddsping-pub
          image: rticom/ddsping-sub:latest
          env:
            - name: ARGS
              value: "-domainId 10 -numSamples 100 -Verbosity 2"
            - name: NDDS_DISCOVERY_PEERS
              value: "rtps@udpv4://rti-cds-0.rti-cds-hs:7400,rtps@udpv4://rti-cds-1.rti-cds-hs:7400"
      imagePullSecrets:
        - name: regcred
