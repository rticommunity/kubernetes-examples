apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rs-rwt
spec:
  selector:
    matchLabels:
      app: rti-routingservice
  serviceName: "rti-routingservice"
  replicas: 1
  template:
    metadata:
      labels:
        app: rti-routingservice
    spec:
      containers:
        - name: rti-routingservice
          image: rticom/routing-service:7.2.0
          imagePullPolicy: Always
          ports:
            - containerPort: 7400
              protocol: UDP
          volumeMounts:
            - name: config-volume
              mountPath: /app/config.xml
              subPath: config.xml
            - name: license-volume
              mountPath: /opt/rti.com/rti_connext_dds-7.3.0/rti_license.dat
          env:
            - name: ARGS
              value: "-cfgFile ./config.xml -cfgName RS-RWT -verbosity 5"
            - name: PUBLIC_IP # value for public ip address
              value: "3.16.11.208"
            - name: PUBLIC_PORT # value for public port
              value: "30007"
            - name: HOST_PORT # value for host port
              value: "7400"
            - name: WAN_DOMAIN # value for WAN domain ID
              value: "100"
            - name: LAN_DOMAIN # value for LAN domain ID
              value: "10"
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: config-volume
          configMap:
            name: routingservice-rwt
        - name: license-volume
          configMap:
            name: rti-license

---
apiVersion: v1
kind: Service
metadata:
  name: rs-rwt-0
spec:
  type: NodePort
  selector:
    statefulset.kubernetes.io/pod-name: rs-rwt-0
  ports:
    - nodePort: 30007
      protocol: UDP
      port: 7400
