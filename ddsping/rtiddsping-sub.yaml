---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "rtiddsping-sub"
  namespace: "default"
  labels:
    app: "rtiddsping-sub"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "rtiddsping-sub"
  template:
    metadata:
      labels:
        app: "rtiddsping-sub"
    spec:
      containers:
      - name: "rtiddsping-sub"
        image: "ghcr.io/kyoungho/rti-ddsping-pub:6.1.0"
        env:
        - name: ARGS
          value: "-domainId 10 -Verbosity 2"
