---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtiddsping-pub
  labels:
    app: rtiddsping-pub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rtiddsping-pub
  template:
    metadata:
      labels:
        app: rtiddsping-pub
    spec:
      containers:
        - name: rtiddsping-pub
          image: rticom/ddsping-pub:latest
          env:
            - name: ARGS
              value: "-domainId 10 -Verbosity 2"
      imagePullSecrets:
        - name: regcred
